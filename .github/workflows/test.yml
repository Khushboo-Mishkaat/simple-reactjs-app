name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        with:
          node-version: '20'      # Optional: Future-proofing by specifying Node.js 20
      
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20'      # Explicitly use Node.js version 20
      
      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: npm test
