name: Test Project

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20'
        
      - name: Install dependencies
        run: npm ci
        
      - name: Run test
        run: npm test  # Assuming you want to run tests in the test job

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20'
        
      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
      
      - name: Deploy application
        run: echo "Deploying application..."  # Replace this with actual deployment commands

